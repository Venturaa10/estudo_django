{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

            <section class="galeria" style="margin-left: 5em">
                <!-- 'enctype' -> Especifica como os dados do formulário devem ser codificados antes de serem enviados. 
                O tipo 'multipart/form-data' É usado para formulario que inclui elementos para uploads de arquivos
                action -> Executa a lógica da view "editar_imagem" e recebe um argumento "foto_id" que é o "id" do objeto que será editado
                -->
                <form action="{% url 'editar_imagem' foto_id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Editar Fotografia</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
