{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="pagina-inicial">
        {% include 'partials/_navegacao.html' %}
        <section class="galeria" style="margin-left: 5em">
            <!-- A ação está direcionando as informações dessa tag formulario para a url 'login' no arquivo views desse app (usuarios) -->
            <form action="{% url 'login' %}" method="POST">
                <!-- O Código abaixo é para garantir a segurança das informações que estão sendo passadas pelo formulario.
                    É uma boa pratica colocar logo abaixo da abertura da tag 'form' 
                    -->
                {% csrf_token %}
                <div class="row">
                    <!-- Interando pelos itens dentro do formulario -->
                    {% for field in form.visible_fields %}
                    <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                        <!-- Colocando todos os itens que serão iterados dentro dessa div -->
                        <label style="color:#D9D9D9; margin-bottom: 5px;"
                            for="{{ field.id_for_label }}">{{field.label}}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div>
                    <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Logar</button>
                </div>
            </form>
        </section>
        </main>
    </div>
</body>

{% include 'partials/_footer.html' %}
